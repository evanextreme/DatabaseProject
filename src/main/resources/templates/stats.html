<body>

    <div class="container">
        <h1>Stats</h1>
        <h4>Top 5 items at each store</h4>
            <table each="store : ${stores}">
              <thead>
                <tr>
                    <td th:text="${store.id}"></td>
                </tr>
              </thead>

              <tbody>
                <tr th:each="item : ${store.items}">
                  <td th:text="${item.name}"></td>
                </tr>
              </tbody>
            </table>

            <h4>Stores with the most sales</h4>
            <table>
              <thead>
                <tr>
                    <td>Store</td>
                    <td>Sales</td>
                </tr>
              </thead>

              <tbody>
                <tr th:each="store : ${stores}">
                    <td th:text="${store.id}"></td>
                    <td th:text="${store.sales}"></td>
                </tr>
              </tbody>
            </table>

    </div>

</body>
