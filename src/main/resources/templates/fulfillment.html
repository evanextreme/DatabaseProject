<body>
    <script th:inline="javascript">
    /*<![CDATA[*/
    var jsOrders = [[${orders}]];

    /*]]>*/
    </script>

    <div class="container">
        <h1>Order Fulfillment</h1>

        <ul class="list-group" id="catalogue-table">

            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sent Date</th>
                        <th>Received Date</th>
                    </tr>
                </thead>
            </table>
            <form th:each="shipment : ${orders}">
                <div class="row">
                    <div class="input-field">
                        <input hidden placeholder="Store ID" id="store" name="placed" th:value="${shipment.store.id}" type="text">
                    </div>
                    <div class="input-field">
                        <input hidden placeholder="Vendor ID" id="vendor" name="placed" th:value="${shipment.vendor.id}" type="text">
                    </div>
                    <div class="input-field col s2">
                        <input disabled id="id" name="id" th:value="${shipment.id}"></td>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Placed Date" id="placed" name="placed" th:value="${shipment.placedDate}" type="text" class="datepicker">
                    </div>

                    <div class="input-field col s3">
                        <input placeholder="Received Date" id="received" name="received" th:value="${shipment.receivedDate}" type="text" class="datepicker">
                    </div>
                    <div class="col s3">
                        <button class="btn waves-effect waves-light red" th:onclick="'updateShipment(' + ${shipment.id} + ');'">Update
                                  <i class="material-icons right">send</i>
                                </button>
                    </div>
                </div>
            </form>
        </ul>

    </div>

</body>
<footer>

</footer>
